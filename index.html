<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX-iao</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 1000;
            mix-blend-mode: difference;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        .content {
            padding-top: 100vh;
        }
        .hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .hero-slideshow {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .hero-slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .hero-slideshow img.active {
            opacity: 1;
        }
        .hero-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5vw;
            color: white;
            text-align: center;
            mix-blend-mode: difference;
            z-index: 2;
        }
        .section {
            padding: 100px 5%;
            background-color: white;
            position: relative;
            z-index: 1;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .project-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }
        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .project-item:hover img {
            transform: scale(1.1);
        }
        .project-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .project-item:hover .project-info {
            transform: translateY(0);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <a href="#home">首页</a>
            <a href="#projects">项目</a>
            <a href="#about">关于</a>
            <a href="#contact">联系</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-slideshow">
            <img src='https://github.com/emrysxw/Xiao/blob/main/figures/IMG_0252.jpg?raw=true' alt="背景图片1" class="active">
            <img src="https://github.com/emrysxw/Xiao/blob/main/figures/IMG_2283.HEIC?raw=true" alt="背景图片2">
            <img src="/api/placeholder/1920/1080" alt="背景图片3">
        </div>
        <h1 class="hero-text">Xiao Wang | 王 啸<br>XJTU / UCLA</h1>
    </div>

    <div class="content">
        <section id="projects" class="section">
            <h2>研究项目</h2>
            <div class="project-grid">
                <div class="project-item fade-in-up">
                    <img src="/api/placeholder/400/400" alt="项目1">
                    <div class="project-info">
                        <h3>项目1</h3>
                        <p>项目简介</p>
                    </div>
                </div>
                <div class="project-item fade-in-up">
                    <img src="/api/placeholder/400/400" alt="项目2">
                    <div class="project-info">
                        <h3>项目2</h3>
                        <p>项目简介</p>
                    </div>
                </div>
                <div class="project-item fade-in-up">
                    <img src="/api/placeholder/400/400" alt="项目3">
                    <div class="project-info">
                        <h3>项目3</h3>
                        <p>项目简介</p>
                    </div>
                </div>
                <!-- 可以添加更多项目 -->
            </div>
        </section>

        <section id="about" class="section">
            <h2>关于我</h2>
            <p>在这里介绍您的研究背景、兴趣和成就。</p>
        </section>

        <section id="contact" class="section">
            <h2>联系方式</h2>
            <p>电子邮件：your.email@example.com</p>
            <p>办公室地址：您的办公室地址</p>
        </section>
    </div>

    <script>
        // 背景图片滚动
        const slideshow = document.querySelector('.hero-slideshow');
        const slides = slideshow.querySelectorAll('img');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 5000); // 每5秒切换一次图片

        // 滚动效果
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            document.querySelector('.hero').style.transform = `translateY(${scrollY * 0.5}px)`;
            document.querySelector('.hero-text').style.transform = `translate(-50%, -50%) translateY(${scrollY * 0.2}px)`;
        });

        // 渐入效果
        const observer = new IntersectionObserver(
            (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in-up');
                    }
                });
            },
            { threshold: 0.1 }
        );

        document.querySelectorAll('.project-item').forEach(item => {
            observer.observe(item);
        });
    </script>
</body>
</html>
