<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科研博客 - 您的名字</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            scroll-behavior: smooth;
        }
        .header {
            background-color: #1a1a1a;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav {
            display: flex;
            justify-content: space-around;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #333;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://github.com/emrysxw/Xiao/blob/main/figures/IMG_0252.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        .hero-content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
        }
        .section {
            padding: 4rem 2rem;
        }
        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .research-item {
            background-color: #f0f0f0;
            padding: 1rem;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .research-item:hover {
            transform: translateY(-5px);
        }
        .research-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#home">首页</a>
            <a href="#research">研究</a>
            <a href="#publications">发表</a>
            <a href="#contact">联系</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content fade-in">
            <h1>您的名字</h1>
            <p>科研领域 | 所属机构</p>
        </div>
    </section>

    <section id="research" class="section">
        <h2>研究方向</h2>
        <div class="research-grid">
            <div class="research-item">
                <img src="/api/placeholder/300/200" alt="研究项目1">
                <h3>研究项目1</h3>
                <p>简短描述您的研究项目及其重要性。</p>
            </div>
            <div class="research-item">
                <img src="/api/placeholder/300/200" alt="研究项目2">
                <h3>研究项目2</h3>
                <p>简短描述您的研究项目及其重要性。</p>
            </div>
            <div class="research-item">
                <img src="/api/placeholder/300/200" alt="研究项目3">
                <h3>研究项目3</h3>
                <p>简短描述您的研究项目及其重要性。</p>
            </div>
        </div>
    </section>

    <section id="publications" class="section">
        <h2>近期发表</h2>
        <ul>
            <li>论文标题 1 (期刊名, 年份)</li>
            <li>论文标题 2 (期刊名, 年份)</li>
            <li>论文标题 3 (期刊名, 年份)</li>
        </ul>
    </section>

    <section id="contact" class="section">
        <h2>联系方式</h2>
        <p>电子邮件：your.email@example.com</p>
        <p>办公室地址：您的办公室地址</p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            });

            document.querySelectorAll('.research-item').forEach(item => {
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
